<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <span><img src="images/images.jpg" alt="Apartment Icon" style="height: 40px; width: auto;"></span>
        <a class="navbar-brand" id="title" href="#"> <i> Student Living</i></a>
        <button class="navbar-toggler rounded-bottom " id="togglerBtn" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>




        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="home"> <strong> Home </strong><span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="khoi"><strong> </strong></a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <strong> Explore </strong>
                    </a>

                        <a class="dropdown-item" href="#">Northern View</a>

            <form class="d-flex" role="search">
                <input class="form-control btn-outline-dark me-auto" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>

            <button type="button" class="btn btn-outline-dark my-2 my-sm-0 signIns" id="signIns">Sign In/Sign
                Up</button>
        </div>
    </nav>

    <h1 class="text-center p-3 middle-text">
        <i class="fas fa-star" style="float: left;"></i>
        <i>APARTMENT REVIEWS</i>
        <i class="fas fa-star" style="float: right;"></i>
    </h1>


    <div class="container mt-5">
        <div class="row" id="apartment-listings">

        </div>
    </div>

    <div class="pagination text-center m-3">
        <button id="prev" class="btn btn-primary">Previous</button>
        <div id="pageButtons" class="d-inline">

        </div>
        <button id="next" class="btn btn-primary">Next</button>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            let currentPage = 1;
            const itemsPerPage = 6;
            let totalPages = 3;



            function fetchApartments(page) {
                fetch('apartments.json')
                    .then(response => response.json())
                    .then(apartments => {
                        totalPages = Math.ceil(apartments.length / itemsPerPage);
                        const startIndex = (page - 1) * itemsPerPage;
                        const endIndex = startIndex + itemsPerPage;
                        const paginatedItems = apartments.slice(startIndex, endIndex);
                        displayApartments(paginatedItems);
                        updatePaginationControls();
                    })
                    .catch(error => console.log('Error loading the apartment data:', error));
            }

            function updateUrlParam(page) {
                const url = new URL(window.location);
                url.searchParams.set('page', page);
                window.history.pushState({}, '', url);
            }



            function displayApartments(apartments) {
                const listingsContainer = document.getElementById('apartment-listings');
                listingsContainer.innerHTML = '';
                apartments.forEach(apartment => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    const modalId = `modal${apartment.unit_number}`;
                    card.innerHTML = `
            <div class="card">
              <img src="${apartment.image}" class="card-img-top" alt="${apartment.name}">
              <div class="card-body">
                <h5 class="card-title">${apartment.name}</h5>
                <p class="card-text">Unit Number: ${apartment.unit_number}</p>
                <p class="card-text">Availability: ${apartment.availability}</p>
                <p class="card-text">Rating: ${apartment.rating}</p>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${modalId}">Details</button>
              </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="${modalId}" tabindex="-1" aria-labelledby="${modalId}Label" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="${modalId}Label">${apartment.name}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                    </button>
                  </div>
                  <div class="modal-body">
                    <img src="${apartment.image}" class="img-fluid" alt="${apartment.name}">
                    <p>Location: ${apartment.location}</p>
                    <p>Pricing: ${apartment.pricing}</p>
                    <p>Contact Info: ${apartment.contact_info}</p>
                    <p>Description: ${apartment.description}</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="details.html?unit_number=${apartment.unit_number}" class="btn btn-primary">More Details</a>
                  </div>
                </div>
              </div>
            </div>
          `;
                    listingsContainer.appendChild(card);
                });
            }

            function updatePaginationControls() {
                const pageButtonsContainer = document.getElementById('pageButtons');
                pageButtonsContainer.innerHTML = '';

                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.className = 'btn btn-sm btn-outline-secondary mx-1';
                    pageButton.textContent = i;

                    if (i === currentPage) {
                        pageButton.classList.add('active');
                    }

                    pageButton.addEventListener('click', function () {
                        currentPage = i;
                        fetchApartments(currentPage);
                        updateUrlParam(currentPage);
                        updatePaginationControls();
                    });

                    pageButtonsContainer.appendChild(pageButton);
                }
            }

            document.getElementById('prev').addEventListener('click', function () {
                if (currentPage > 1) {
                    currentPage--;
                    fetchApartments(currentPage);
                    updateUrlParam(currentPage);
                }
            });

            document.getElementById('next').addEventListener('click', function () {
                if (currentPage < totalPages) {
                    currentPage++;
                    fetchApartments(currentPage);
                    updateUrlParam(currentPage);
                }
            });

            fetchApartments(currentPage);


        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
