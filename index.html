    document.addEventListener('DOMContentLoaded', async function() {
        let apartments = [];
        let currentPage = 1;
        const itemsPerPage = 6;
        let totalPages = 0;
        let currentFilter = new URLSearchParams(window.location.search).get('filter');

        async function fetchApartments(page, filterName = null) {
            try {
                const response = await fetch('https://jsonblob.com/api/jsonBlob/1214775100003180544');
                const data = await response.json();
                apartments = filterName ? data.filter(apartment => apartment.name.includes(filterName)) : data;
                totalPages = Math.ceil(apartments.length / itemsPerPage);
                displayApartments();
                updatePaginationControls();
            } catch (error) {
                console.error('Error loading the apartment data:', error);
            }
        }

        function displayApartments() {
            // Your existing displayApartments implementation goes here
        }

        function updatePaginationControls() {
            // Your existing updatePaginationControls implementation goes here
        }

        async function addApartment(apartment) {
            try {
                const response = await fetch('https://jsonblob.com/api/jsonBlob/1214775100003180544', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(apartment),
                });
                if (response.ok) {
                    console.log('Apartment added successfully');
                    await fetchApartments(currentPage);
                } else {
                    console.error('Failed to add apartment');
                }
            } catch (error) {
                console.error('Error adding new apartment:', error);
            }
        }

        document.getElementById('addApartmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const newApartment = {
                // Your form fields to newApartment object mapping goes here
            };
            await addApartment(newApartment);
            $('#addApartmentModal').modal('hide');
            e.target.reset();
        });

        // Event listeners for edit and delete operations should be implemented here
        // using similar async/await patterns.

        // Pagination control event listeners
        document.getElementById('prev').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                fetchApartments(currentPage, currentFilter);
            }
        });

        document.getElementById('next').addEventListener('click', function() {
            if (currentPage < totalPages) {
                currentPage++;
                fetchApartments(currentPage, currentFilter);
            }
        });

        await fetchApartments(currentPage, currentFilter);
    });
</script>
